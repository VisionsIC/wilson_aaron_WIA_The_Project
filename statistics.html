    <!--  Begin Inline CanvasJS JavaScript Plugin Code -->
    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
                    {
                        title:{
                            text: "MainStreet Mall: Common Goods Chart",
                            fontFamily: "optima",
                            fontColor: "orange",
                            padding: 10,
                            borderThickness: 4,
                            borderColor: "#add",
                            cornerRadius: 8,
                            verticalAlign: 'top',
                            horizontalAlign: 'center'
                        },
                        animationEnabled: true,
                        data: [
                            {
                                type: "doughnut",
                                startAngle:20,
                                toolTipContent: "{label}: {y} - <strong>#percent%</strong>",
                                indexLabel: "{label} #percent%",
                                dataPoints: [
                                    {  y: 53.37, indexLabel: "Clothing" },
                                    {  y: 35.0, indexLabel: "Electronics" },
                                    {  y: 7, indexLabel: "Food" },
                                    {  y: 2, indexLabel: "Services" },
                                    {  y: 5, indexLabel: "Books" }
                                ]
                            }
                        ]
                    });
            chart.render();
        }
    </script>
